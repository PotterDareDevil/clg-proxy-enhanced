<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>404 | CLG Proxy</title>
      <link rel="icon" type="image/png" href="/assets/images/clg-bunny.png">
      
      <!-- Space Grotesk Font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
      
      <style>
         body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f1117 0%, #1a1d29 50%, #0f1117 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Space Grotesk', sans-serif;
            position: relative;
            overflow: hidden;
         }
         
         @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
         }
         
         .container {
            text-align: center;
            z-index: 10;
         }
         
         h1 {
            font-size: 3em;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00D9FF, #00fff2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
         }
         
         .btn {
            padding: 12px 28px;
            font-size: 1em;
            color: #0f1117;
            background: #00D9FF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            font-family: 'Space Grotesk', sans-serif;
         }
         
         .btn:hover {
            background: #00fff2;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
            transform: translateY(-2px);
         }
         
         .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
         }
         
         .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00D9FF;
            border-radius: 50%;
            opacity: 0.3;
            animation: float 20s infinite;
         }
         
         @keyframes float {
            0%, 100% {
               transform: translateY(0) translateX(0);
               opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% {
               transform: translateY(-100vh) translateX(50px);
               opacity: 0;
            }
         }
      </style>
   </head>
   <body>
      <div class="particles" id="particles"></div>
      
      <div class="container">
         <h1>404 | Page Not Found</h1>
         <a href="/" class="btn">Go Back to Home</a>
      </div>
      
      <script>
         const particlesContainer = document.getElementById('particles');
         for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
         }
      </script>
   </body>
</html>
